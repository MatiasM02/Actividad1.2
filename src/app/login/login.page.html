<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
    <ion-button slot="start" [routerLink]="['/home']"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
  <ion-card-content>
    <form [formGroup]="fromularioLogin">
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input formControlName="correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="contraseña" type="password"></ion-input>
      </ion-item>
    </form>
    <br>
    <ion-button>Iniciar Sesión</ion-button>
    <ion-button color="danger" [routerLink]="['/registro']">Registrarse</ion-button>
  </ion-card-content>
  </ion-card>


</ion-content>
